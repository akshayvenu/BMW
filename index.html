<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="bike">
      <div class="nav">
        <img class="logo" src="BMW_bike_img/logo.png" alt="BMW" />
        <a href="#" class="btn">Test</a>
      </div>
      <div class="content">
        <h2>THE BMW</h2>
        <h1>G 310 R</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde
          asperiores amet vero minus. Fuga accusamus cum vel a ab impedit.
        </p>
        <h3>Choose your color</h3>
        <div class="color">
          <div id="red"></div>
          <div id="blue"></div>
          <div id="black"></div>
        </div>
      </div>
    </div>

    <script>
      let redBtn = document.getElementById("red");
      let blueBtn = document.getElementById("blue");
      let blackBtn = document.getElementById("black");

      redBtn.onclick = function () {
        bike.style.backgroundImage = "url(BMW_bike_img/BMW1.png)";
      }
      blueBtn.onclick = function () {
        bike.style.backgroundImage = "url(BMW_bike_img/BMW2.png)";
      }  
      blackBtn.onclick = function () {
        bike.style.backgroundImage = "url(BMW_bike_img/BMW3.png)";
      }      

    </script> 
  </body>
</html>
